name: iOS Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'
        bundler-cache: true
    
    - name: Install CocoaPods dependencies
      run: |
        cd ios
        bundle install
        bundle exec pod install
        cd ..
    
    - name: Build iOS app
      run: |
        cd ios
        xcodebuild -workspace videocalling.xcworkspace \
          -scheme videocalling \
          -configuration Release \
          -sdk iphoneos \
          -derivedDataPath build \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ios-build
        path: ios/build/Build/Products/Release-iphoneos/videocalling.app
        retention-days: 7

    - name: Build summary
      run: |
        echo "âœ… iOS build completed successfully!"
        echo "ðŸ“± Build artifacts are available in the Actions tab"
